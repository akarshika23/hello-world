<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-Operator</title>
    <script type="text/javascript" src="Assign-8.js">
        function operators()
        {
            alert("hello eveyone");
            document.write("hello,Welcome to my page:-");
            var x=30;
            var y=20;
            z= x+y;
            document.writeln(z);
            b = x*y;
            document.writeln(b);
            c = x/y;
            document.writeln(c);
            a= x-y;
            document.writeln(a);
        }
     </script>
</head>
<body>
    <center>
        <input type="button" name="click me" value="click me" onclick="operators()"/>
    </center>
</body>
