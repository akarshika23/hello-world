<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript-2 page</title>
    <Link rel="text/javascript" href="Assign-8(2).js">
    <script>
        function Akarshika()
        {
            alert("Hello Everyone");
            document.writeln("Welcome to my page:");
            var names=["alok","anurag","ashish"];
            for(i=0;i<names.length;i++)
            {
                document.writeln(names[i]+"</br>");
            }
            
            var a="Hello";
            var b="My name is Akarshika";
            var c=a.concat(b);
            document.writeln(c + "</br>");
        }
    </script>
</head>
<body>
    <center>
        <input type="button" name="click me" value="click me" onclick="Akarshika()"/>
    </center>
</body>
</html>
